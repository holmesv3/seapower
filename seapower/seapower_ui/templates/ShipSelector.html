<div class="card p-4 py-8 m-3">
    <label class="label">
        <span>Ship: </span>
        <select class="select" bind:value={ship_idx}>
            {#each things as thing}
                <option value={thing.idx}>{thing.name}</option>  
            {/each}
        </select>
    </label>
    <ShipCard bind:ship={ships[ship_idx]} />
</div>
